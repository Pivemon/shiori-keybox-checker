<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android Keybox Checker</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    .result { margin-top: 1em; white-space: pre-line; background: #f2f2f2; padding: 1em; border-radius: 6px; }
    input[type="file"] { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>ğŸ” Android Keybox Checker</h1>
  <p>Táº£i lÃªn file keybox XML Ä‘á»ƒ kiá»ƒm tra Integrity</p>
  <input type="file" id="xmlFile" accept=".xml">
  <div class="result" id="result"></div>

  <script>
    document.getElementById("xmlFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const xmlText = e.target.result;
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        const entries = xml.getElementsByTagName("entry");
        let result = {};

        for (let entry of entries) {
          const name = entry.getAttribute("name");
          const value = entry.textContent;
          result[name] = value;
        }

        const summary = `
ğŸ“„ Keybox Check Result:
â€¢ deviceIntegrity: ${result.deviceIntegrity ?? "â“ Not Found"}
â€¢ ctsProfileMatch: ${result.ctsProfileMatch ?? "â“ Not Found"}
â€¢ basicIntegrity: ${result.basicIntegrity ?? "â“ Not Found"}
â€¢ verifiedBoot: ${result.verifiedBoot ?? "â“ Not Found"}

âœ… Passed: ${
          result.deviceIntegrity === "1" &&
          result.ctsProfileMatch === "1" &&
          result.basicIntegrity === "1" &&
          result.verifiedBoot === "true"
            ? "YES âœ…"
            : "NO âŒ"
        }
        `.trim();

        document.getElementById("result").textContent = summary;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
